<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
p{
color:red;
}
#hong{
color:green;
}
.member{
color:blue;
}
/*하나의 요소에대해 css를 적용할 때 id, class, tag순으로 우선순위가 높다*/
</style>
</head>
<body>
		<p class= "member" id="hong">홍길동</p>
		<p>강감찬</p>
		<p>이순신</p>
	<!-- 하나의 요소에대해 css를 적용할 때 id, class, tag순으로 우선순위가 높다 -->
</body>
</html>
