<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	var arr = ["복숭아", "수박", "바나나", "포도", "파인애플"];
	$(function () {
		$.each(arr, function(idx, data) {
		var option = $("<option></option>").text(data);
		$("#list").append(option);
		});
	})
</script>
</head>
<body>
	<h2>좋아하는 과일을 선택하세요</h2>
	<select id="list">
	</select>
</body>
</html>
