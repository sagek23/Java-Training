<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
//함수 만들기
	var pro = function (a, b) {
		var r = a+b;
		return "<h2>더하기 결과: "+r+"</h2>";
	}
	function hello(name) {
		return "<h2>안녕 "+name+"</h2>";
	}
	
	$(function () {
		var r1 = pro(2,3);
		var r2 = hello("홍길동");
		$("#result1").html(r1);
		$("#result2").text(r2);
	});
</script>
</head>
<body>
	<div id="result1"></div>
	<div id="result2"></div>
</body>
</html>
