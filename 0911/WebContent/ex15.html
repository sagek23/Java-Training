<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var student={};
student.이름 = "홍길동";
student.취미 = "악기";
student.특기 = "프로그래밍";
student.장래희망 = "생명공학자";

//alert(student);

student.toString = function()
{
	var output = "";
	for(var key in this)
	{
		if(key != 'toString')
		{
			output += key + "\t"+ this[key] +"\n";
		}
	}
	return output;
}

delete(student.장래희망);
alert(student);
