<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js
"></script>
<script type="text/javascript">
$(function () {
	$("#btn").click(function () {
		var h1 = $("<h1></h1>").html("안녕");
		$("#r").append(h1);
	});
	
});
</script>
</head>
<body>
	<div id="r"></div>
	<button id="btn">추가</button>
</body>
</html>
