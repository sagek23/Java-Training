<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function()
{
	document.getElementById("btn").onclick = function()
	{
		var hong = document.getElementById("hong");
		hong.style.color = "red";
		hong.style.border = "2px solid black";
		hong.style.fontFamily = "궁서";
	}
}
</script>
</head>
<body>
	
	<h1 id="hong">홍길동</h1>	
	<button id="btn">스타일변경</button>
</body>
</html>
