<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function () {
	
	function pro() {
		var counter_a = document.getElementById("counter_a");
		counter_a.innerHTML = eval(counter_a.innerHTML)+1;
		document.getElementById("btn_b").onclick(); //a버튼을 눌렀을 때 b이벤트 강제발생
	}
	document.getElementById("btn_a").onclick = pro;
	
	document.getElementById("btn_b").onclick = function () {
		var counter_b = document.getElementById("counter_b");
		counter_b.innerHTML = eval(counter_b.innerHTML)+1;
	}
}
</script>
</head>
<body>
	<button id="btn_a">ButtonA</button>
	<button id="btn_b">ButtonB</button>
	<h1>Button A - <span id="counter_a">0</span> </h1>
	<h1>Button B - <span id="counter_b">0</span> </h1>
</body>
</html>
