<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function () {
	document.getElementById("myForm").onsubmit = function () {
		var pwd = document.getElementById("pwd").value;
		var pwd_chk = document.getElementById("pwd_chk").value;
		if(pwd == pwd_chk)
		{
			alert("암호 일치");
			return true;  //유효성 검사
		}
		else
		{
			alert("암호 불일치");
			return false; //기본 이벤트 제거
		}
	}
}
</script>
</head>
<body>
	<form id="myForm" action="result.jsp" method="post">
		암호:<input type="password" id="pwd"><br>
		암호확인:<input type="password" id="pwd_chk"><br>
		<input type="submit" value="확인">
	</form>
</body>
</html>
