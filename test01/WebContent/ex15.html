<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function () {
	
	document.getElementById("btn").onclick = function name() {
		
	var arr = [{no:100, name:'축구공', price:45000, qty:50, fname:'ball1.jpg'},
		{no:200, name:'유니폼', price:85000, qty:50, fname:'cloth1.jpg'},
		{no:300, name:'축구화', price:125000, qty:50, fname:'shoe1.jpg'},
		{no:400, name:'스타킹', price:15000, qty:50, fname:'stock1.jpg'}];
		
	var str = "";
	str += "<table border='1' width='100%'>";
	str += "<tr>";
	str += "<td>상품번호</td> <td>상품명</td> <td>가격</td> <td>수량</td> <td>이미지</td>";
	str += "</tr>";
	for(var i=0;i<arr.length;i++)
	{
		var g = arr[i];
		str += "<tr>";
		str += "<td>"+g.no+"</td> <td>"+g.name+"</td> <td>"+g.price+"</td> <td>"+g.qty+"</td> <td> <img src = "+g.fname+"></td>";
		str += "</tr>";
	}
	str += "</table>";
	document.getElementById("result").innerHTML = str;
	}
	
}
	
</script>
</head>
<body>
<h2>상품목록</h2>
<div id="result"></div>
<button id="btn">출력</button>	
</body>
</html>
